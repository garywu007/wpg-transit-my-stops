<!DOCTYPE html>
<html>
<head>
  <title>Distance Calculator</title>
</head>
<body>
  <h2>Calculate Distance</h2>
  <!-- <button onclick="getDistance()">Get Distance</button> -->
  <p id="output"></p>

  <script>
    // Haversine formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // distance in km
    }

    function getDistance() {
      // Example fixed point: Winnipeg City Hall
      const targetLat = 49.82734;
      const targetLon = -97.11483;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            const distance = calculateDistance(userLat, userLon, targetLat, targetLon);

            document.getElementById("output").innerText =
              `Your location: (${userLat.toFixed(4)}, ${userLon.toFixed(4)})\n` +
              `Target location: (${targetLat}, ${targetLon})\n` +
              `Distance: ${distance.toFixed(2)} km`;
          },
          (error) => {
            document.getElementById("output").innerText = "Error: " + error.message;
          }
        );
      } else {
        document.getElementById("output").innerText = "Geolocation is not supported.";
      }
    }

    setInterval(getDistance, 100);
  </script>
</body>
</html>
